<!DOCTYPE html>
<html>
<head>
	<title>Dolar Nubank</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
	<div class="content">
		<div class="top"><h1>Dolar Cartões</h1></div>
		<div class="conversor">
			<div class="dolar"><label>US$</label><input type="text" id="dolar"></div>
			<div class="real"><label>R$</label><input type="text" id="real"></div>
			<div class="val">
				<label for="ptax">Dólar PTAX</label>
				<input type="text" id="ptax">
				<label for="ptax">IOF (%)</label>
				<input type="text" id="iof">
				<label for="ptax">Spread (%)</label>
				<input type="text" id="spread">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
